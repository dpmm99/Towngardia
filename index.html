<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-discord {
            background-color: #7289da;
            color: white;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <a href="/towngardia/auth/discord" class="btn btn-discord">Sign in with Discord</a>
        <!--<a href="/towngardia/auth/facebook" class="btn btn-facebook">Sign in with Facebook</a>-->
    </div>
</body>
</html>
